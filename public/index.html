    <div id="leafletmap" style="height: 855px;"></div>
    <div id="dom"></div>
    <script src="leafletmap.js"></script>
    <script>

    var blueIcon = L.icon({
        iconUrl: '/icons/Blue.png',
        iconSize:     [20, 20], // size of the icon
    });

    var redIcon = L.icon({
        iconUrl: '/icons/Red.png',
        iconSize:     [10, 10], // size of the icon
    });

      let currentTrainRoute = ""

      async function getData(url) {
        const response = await fetch(url);
        const json = await response.json();
        return json;
      }

      let api_schedule = "http://localhost:3000/api/schedule";
      let api_trainschedule = "http://localhost:3000/api/trainschedule";
      let api_livetrain = "http://localhost:3000/api/livetrain";
      let displayList = [];

      let trains = []

      getData(api_schedule)
        .then((json) => {
          for (const schedule of json){
            trains.push({ activationId: schedule.activationId, scheduleId: schedule.scheduleId })
          }
        })
        .catch(err => console.log("Error: " + err));

      console.log(trains)

      getData(api_trainschedule + "/17839940/13669527")
        .then((json) => {
          currentTrainRoute = json
          for (const station of json){
            if(station.latLong){
              const lat = station.latLong.latitude
              const long = station.latLong.longitude
              L.marker([lat, long], {icon: blueIcon}).addTo(map)
            }
          }
        })
        .catch(err => console.log("Error: " + err));

      getData(api_livetrain + "/17839940/13669527") 
        .then((json) => {
          currentTrainRoute = json
          for (const station of json){
            if(station.latLong){
              const lat = station.latLong.latitude
              const long = station.latLong.longitude
              L.marker([lat, long], {icon: redIcon}).addTo(map)
            }
          }
        })
        .catch(err => console.log("Error: " + err));

    </script>
  </body>
